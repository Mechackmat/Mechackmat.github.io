      <body class="account-body">
        <section class="account-container container">
          <h2 class="account-title">Mon Compte</h2>
      
          <div class="account-forms">
      
            <!-- Formulaire inscription -->
            <form class="account-form register-form">
              <h3 class="form-heading">Créer un compte</h3>
              <div class="form-group">
                <label for="register-name">Nom complet</label>
                <input type="text" id="register-name" name="register-name" placeholder="Votre nom complet" required>
              </div>
              <div class="form-group">
                <label for="register-email">Adresse e-mail</label>
                <input type="email" id="register-email" name="register-email" placeholder="Votre e-mail" required>
              </div>
              <div class="form-group">
                <label for="register-password">Mot de passe</label>
                <input type="password" id="register-password" name="register-password" placeholder="Votre mot de passe" required>
              </div>
              <button type="submit" class="account-btn">S'inscrire</button>
            </form>
      
            <!-- Formulaire connexion -->
            <form class="account-form login-form">
              <h3 class="form-heading">Se connecter</h3>
              <div class="form-group">
                <label for="login-email">Adresse e-mail</label>
                <input type="email" id="login-email" name="login-email" placeholder="Votre e-mail" required>
              </div>
              <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" name="login-password" placeholder="Votre mot de passe" required>
              </div>
              <button type="submit" class="account-btn">Connexion</button>
            </form>
      
          </div>
        </section>
      </body>
